<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="CodeHim">
	<title>Calculator Scientific</title>
	<link href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link href="../vendor/twbs/bootstrap/dist/assets/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header>
			<h1 class="title-site">Belajar Bootstrap</h1>
			<p class="description">Belajar Membuat Template Website Dengan Bootstrap</p>
		</header>
		<div class="row">
			<div class="col-md-12 header" id="site-header">
				<nav class="menus">
					<ul>
						<li><a href="../index.html">Home</a></li>
						<li><a href="../form.html">Form</a></li>
						<li><a href="../tampilData.html">Tampil Data</a></li>
						<li><a href="index.html">Calculator</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<main>
			<table class="calculator table">
				<thead>
					<tr>
						<td colspan=7>
							<div class="output form-group">
								<input type="text" class="ans form-control" readonly name="">
							</div>
						</td>
					</tr>
				</thead>
				<tbody class="actions">
					<tr>
						<td><button class="btn btn-op" data-value='deg'>Deg</button></td>
						<td><button class="btn btn-op" data-value='%'>%</button></td>
						<td><button class="btn btn-op" data-value='x!'>x!</button></td>
						<td><button class="btn btn-op" data-value='*('>(</button></td>
						<td><button class="btn btn-op" data-value=')'>)</button></td>
						<td><button class="btn btn-op" data-value='ce'>CE</button></td>
						<td><button class="btn btn-op" data-value='del'>Del</button></td>
					  </tr>					  
					<tr>
						<td><button class="btn btn-op" data-value='inv'>Inv</button></td>
						<td><button class="btn btn-op" data-value='sin'>sin</button></td>
						<td><button class="btn btn-op" data-value='ln'>ln</button></td>
						<td><button class="btn" data-value='7'>7</button></td>
						<td><button class="btn" data-value='8'>8</button></td>
						<td><button class="btn" data-value='9'>9</button></td>
						<td><button class="btn btn-op" data-value='/'>&#x00f7;</button></td>
					</tr>
					<tr>
						<td><button class="btn btn-op" data-value='*3.14'>&pi;</button></td>
						<td><button class="btn btn-op" data-value='cos'>cos</button></td>
						<td><button class="btn btn-op" data-value='log'>log</button></td>
						<td><button class="btn" data-value='4'>4</button></td>
						<td><button class="btn" data-value='5'>5</button></td>
						<td><button class="btn" data-value='6'>6</button></td>
						<td><button class="btn btn-op" data-value='*'> &times;</button></td>
					</tr>
					<tr>
						<td><button class="btn btn-op" data-value='e'>e</button></td>
						<td><button class="btn btn-op" data-value='tan'>tan</button></td>
						<td><button class="btn btn-op" data-value='radic'>&radic;</button></td>
						<td><button class="btn" data-value='3'>3</button></td>
						<td><button class="btn" data-value='2'>2</button></td>
						<td><button class="btn" data-value='1'>1</button></td>
						<td><button class="btn btn-op" data-value='-'>-</button></td>
					</tr>
					<tr>
						<td><button class="btn btn-op" data-value='exp'>EXP</button></td>
						<td><button class="btn btn-op" data-value='x^2'>x&#xb2;</button></td>
						<td><button class="btn btn-op" data-value='**'>x&#94;</button></td>
						<td><button class="btn btn-op" data-value='.'>.</button></td>
						<td><button class="btn" data-value='0'>0</button></td>
						<td><button class="btn btn-op" data-value='='>=</button></td>
						<td><button class="btn btn-op" data-value='+'>+</button></td>
					</tr>
				</tbody>
			</table>
		</main>
	</div>
	<script>
        document.addEventListener('DOMContentLoaded', () => {
            var disclaimer = document.querySelector("img[alt='www.000webhost.com']");
            if (disclaimer) {
                disclaimer.remove();
            }
        });
    </script>
	<script src="script.js"></script>
</body>

</html>
