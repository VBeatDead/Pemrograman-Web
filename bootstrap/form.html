<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Membuat Template Website Bootstrap</title>
    <link href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/twbs/bootstrap/dist/assets/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title-site">Belajar Bootstrap</h1>
            <p class="description">Belajar Membuat Template Website Dengan Bootstrap</p>
        </header>
        <div class="row">
            <div class="col-md-12 header" id="site-header">
                <nav class="menus">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="form.html">Form</a></li>
                        <li><a href="tampilData.html">Tampil Data</a></li>
                        <li><a href="Calculator/index.html">Calculator</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 form" id="site-content" <form class="form-horizontal" role="form">
                <h1>Form</h1>
                <div class="form-group form-group-lg">
                    <label class="col-sm-12 control-label" for="lg">Nama Depan</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" id="lg">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-12 control-label" for="sm">Nama Belakang</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" id="sm">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-12 control-label" for="sm">Email</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="email" id="sm">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-12 control-label" for="sm">Password</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="password" id="sm">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-12 control-label" for="sm">Tanggal Lahir</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="date" id="sm">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-12 control-label" for="sm">Alamat</label>
                    <div class="col-sm-12">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-12 control-label" for="sm">Jenis Kelamin</label>
                    <div class="col-sm-12">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optradio"> Laki-Laki
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optradio"> Perempuan
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-12 control-label" for="sm">Jurusan</label>
                    <div class="col-sm-12">
                        <select class="form-control" id="sel1">
                            <option>Teknik Informatika</option>
                            <option>Teknik Elekto</option>
                            <option>Teknik Sipil</option>
                            <option>Teknik Industri</option>
                            <option>Teknik Mesin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-12 control-label" for="sm">Hobi</label>
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optradio"> Membaca
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optradio"> Olahraga
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optradio"> Kuliner
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-success" id="btn-kembali">Kembali</button>
                <button type="button" class="btn btn-warning" id="btn-reset">Reset</button>
            </form>
            </div>

            <div class="col-md-4 sidebar" id="site-sidebar">
                <aside class="widgets">
                    <h3 class="widget-title">Menu</h3>
                    <ul>
                        <li><a href="#">Olahraga</a></li>
                        <li><a href="#">Politik</a></li>
                        <li><a href="#">Hiburan</a></li>
                        <li><a href="#">Games</a></li>
                        <li><a href="#">Sepakbola</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 footer" id="site-footer">
                <footer class="copyright text-center">
                    <p>&copy; 2015 onphpid.com</p>
                </footer>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var disclaimer = document.querySelector("img[alt='www.000webhost.com']");
            if (disclaimer) {
                disclaimer.remove();
            }
        });
    </script>
    <script src="vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/twbs/bootstrap/dist/assets/form-validation.js"></script>
</body>

</html>
