<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: gold;
            color: black;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: gold;
        }

        input[type="text"], input[type="number"], input[type="date"], textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: gold;
            color: black;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Form Mahasiswa</h2>
    <form id="mahasiswa-form">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br>

        <label for="nim">NIM:</label>
        <input type="number" id="nim" name="nim" required><br>

        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal" required><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" cols="21" rows="5" required></textarea><br>

        <button type="button" onclick="simpanData()">Simpan</button>
    </form>

    <h2>Data Mahasiswa</h2>
    <table id="mahasiswa-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let no = 1;

        function simpanData() {
            const nama = document.getElementById("nama").value;
            const nim = document.getElementById("nim").value;
            const tanggal = document.getElementById("tanggal").value;
            const alamat = document.getElementById("alamat").value;

            const table = document.getElementById("mahasiswa-table").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow(-1);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.innerHTML = no;
            cell2.innerHTML = nama;
            cell3.innerHTML = nim;
            cell4.innerHTML = alamat;

            no++;

            document.getElementById("nama").value = "";
            document.getElementById("nim").value = "";
            document.getElementById("tanggal").value = "";
            document.getElementById("alamat").value = "";
        }
    </script>
</body>
</html>
